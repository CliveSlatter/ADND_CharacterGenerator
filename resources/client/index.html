<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <link href="/client/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body onload="pageLoad();">

<h1 style="text-align: center">D&D 3.5 Character Sheet</h1>
<div class="container">
    <div class="row">
        <div class="col-4 d-inline-block">Character name:<input type="text" name="cName"></div>
        <div class="col-6 d-inline-block">Player name:<input type="text" name="pName"></div>
    </div>
    <div class="row">
        <div class="col-2 d-inline-block">Class:<input type="text" name="class"></div>
        <div class="col-2 d-inline-block">Level:<input type="text" name="level"></div>
        <div class="col-2 d-inline-block">Race:<input type="text" name="race"></div>
        <div class="col-2 d-inline-block">Alignment:<input type="text" name="alignment"></div>
        <div class="col-2 d-inline-block">Deity:<input type="text" name="deity"></div>
    </div>
    <div class="row">
        <div class="col-1 d-inline-block">Size:<input type="text" name="size"></div>
        <div class="col-1 d-inline-block">Age:<input type="text" name="age"></div>
        <div class="col-1 d-inline-block">Gender:<input type="text" name="gender"></div>
        <div class="col-1 d-inline-block">Height:<input type="text" name="height"></div>
        <div class="col-1 d-inline-block">Weight:<input type="text" name="weight"></div>
        <div class="col-1 d-inline-block">Eyes:<input type="text" name="eyes"></div>
        <div class="col-2 d-inline-block">Hair:<input type="text" name="hair"></div>
        <div class="col-2 d-inline-block">Skin:<input type="text" name="skin"></div>

    </div>
    <div class="row" id="abilityList">

    </div>
</div>


</body>
</html>
